<!--The content below is only a placeholder and can be replaced.-->
<div class="row" *ngIf="productService.products.length > 0">
  <table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>Name</th><th>Brand</th><th>Price</th><th>Action</th><th>Action</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of productService.products">
          <td>{{product.name}}</td>
          <td>{{product.brand}}</td>
          <td>{{product.price}}</td>
          <td><button type="button" class="btn btn-link" (click)="edit(product)">edit</button></td>
          <td><button type="button" class="btn btn-link" (click)="remove(product)">delete</button></td>
      </tr>
  </tbody>
  </table>
</div>
<div class="row" *ngIf="productService.products.length == 0">
  <h3>No product is found.</h3>
</div>
